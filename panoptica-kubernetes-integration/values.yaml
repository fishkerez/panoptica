# Default values for panoptica-kubernetes-integration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # -- Shared secret used by API Security.
  sharedSecret: ""
  # -- Access key used by API Security.
  accessKey: ""
  # -- Override product name. Defaults to chart name.
  productNameOverride: "panoptica"
  # -- Override detected cluster version.
  kubeVersionOverride: ""
  # @ignored
  isManagedByHelm: true
  # -- Panoptica SaaS URL. Used to override default URL for local testing.
  mgmtHostname: "production.demo.panoptica.app"
  # -- Indicates whether K8s CIS benchmark is enabled.
  k8sCisBenchmarkEnabled: true
  # -- Indicates whether installed in an OpenShift environment.
  isOpenShift: false
  # -- Proxy address to use for HTTP request if needed.
  httpProxy: ""
  # -- Proxy address to use for HTTPs request if needed. In most cases, this is the same as `httpProxy`.
  httpsProxy: ""
  # -- Registry for the Panoptica images. If replaced with a local registry need to make sure all images are pulled into the local registry.
  registry: "registry.outshift.com"
  # -- Configures telemetry frequency (in seconds) for reporting duration.
  sendTelemetriesIntervalSec: 30
  # -- Configures tolerations for scheduling Panoptica pods.
  tolerations: []
  # -- Configures Node affinity for Panoptica pods.
  affinity: {}
  # -- Allow labelling resources with custom key/value pairs.
  extraLabels: {}

  panopticaCDR:
    # -- Cluster ID used by CDR.
    clusterID: ""
    # -- Token used to register a new CDR instance. The token can be used once.
    initialToken: ""

  panopticaIntegration:
    # -- [Required] Integration ID.
    id: "23fd3ac2-8067-44e1-8463-979e79aec010"
    kspm:
      # -- Indicates whether KSPM is enabled. Always true; this value cannot be changed.
      enabled: true
    apiSecurity:
      # -- Indicates whether API Security is enabled.
      enabled: false
    cdr:
      # -- Indicates whether Realtime CDR is enabled.
      enabled: false

